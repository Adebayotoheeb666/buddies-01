<svg width="200" height="40" viewBox="0 0 200 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo Circle Background -->
  <circle cx="20" cy="20" r="18" fill="url(#gradient-primary)" opacity="0.95"/>
  
  <!-- Icon - Two interlocking circles representing friendship/buddies -->
  <circle cx="14" cy="16" r="6" fill="none" stroke="white" stroke-width="2"/>
  <circle cx="26" cy="16" r="6" fill="none" stroke="white" stroke-width="2"/>
  <circle cx="14" cy="26" r="6" fill="none" stroke="white" stroke-width="2"/>
  <circle cx="26" cy="26" r="6" fill="none" stroke="white" stroke-width="2"/>
  
  <!-- Text: Buddies -->
  <text x="48" y="28" font-family="Inter, sans-serif" font-size="24" font-weight="700" fill="#00BFA5" letter-spacing="-0.5">
    Buddies
  </text>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient-primary" x1="2" y1="2" x2="38" y2="38" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#00BFA5"/>
      <stop offset="100%" stop-color="#003366"/>
    </linearGradient>
  </defs>
</svg>
